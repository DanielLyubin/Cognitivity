<div class="card">
  <form (submit)="onSubmit($event)">
    <div class="card-header">{{ question.questionText }}</div>
    <div class="card-body">
      <div class="form-group">
        <input type="text" name="answer" placeholder="Enter your answer here" [(ngModel)]="currentAnswer" id="#textBox" >
    
        <input type="submit" class="btn btn-primary" value="Submit Question">
      </div>
    </div>
  </form>
</div>
