<div *ngIf = "isUp()">
    <h2 [ngClass] = "positionUp">{{question.questionText }}</h2>
</div> 

<div class="row">
    <div *ngIf = "isMiddleLeft()" style="margin: 1.5em;">
            <h2 [ngClass] = "positionMiddle">{{question.questionText }}</h2>
        </div>
        <div  *ngFor="let answer of answers; let i = index;" style="margin:3em">
            <div class="styled-input-container">
                <div class="styled-input-single">
                    <input  class="onoffswitch-checkbox" id="check-box-{{i}}" [checked] = "markedAnswers[i]" name="isMarked" type="checkbox" (change)="markAnswer(i)" style="margin:0.5em"> 
                    <label for="check-box-{{i}}">{{ i + 1 }}</label>
                </div>
            </div>
        </div>
        <div *ngIf = "isMiddleRight()" style="margin: 1.5em;">
                <h2 [ngClass] = "positionMiddle">{{question.questionText }}</h2>
        </div>
</div>
 
<div *ngIf = "isButtom()">
        <h2 [ngClass] = "positionButtom">{{question.questionText }}</h2>
</div> 
<h4>How confident you feel in your answer, in precentage?</h4>
<div style="text-align: center;">
    <div id="slidecontainer">
        <input type="range" min="0" max="100" value="50" class="slider container" id="myRange" [(ngModel)] = "range_value">
    </div>
    <h6 >{{ range_value }}%</h6>
    <input type="button" class="btn btn-primary" value="Move to the next question"  (click)="onSubmit($event)">
</div>
