<div class=" mr-auto">
<div *ngFor="let question of block.questionList; let i=index">
  <app-question-preview *ngIf="showQuestion(i)" [question]="question"></app-question-preview>
</div>

<input *ngIf="currIndex < block.questionList.length-1" type="submit" class="btn btn-primary" (click)="nextQuestion()" value="Next Question">
</div>
