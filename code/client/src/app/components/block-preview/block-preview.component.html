<div class=" container" >
<div *ngFor="let question of block.questions; let i=index" class="form-group"  style="background-color:white;">
    <div>{{clockDisplay}}</div>

    <div class="row">
      <div class="column" width="%80">  <app-question-preview *ngIf="showQuestion(i)" [question]="parseToQuestion(question.question)"></app-question-preview></div>
      <div class="column" width="%20">
       
          <div class="row"><app-picture-preview *ngIf="question.pictureLink!=undefined" [picture]="question.pictureLink" ></app-picture-preview></div>
       
      </div>
    </div>


  

</div>
<br>
<div  style="text-align:right;">
  <input *ngIf="!finish" type="submit" class="btn btn-primary ml-auto" (click)="nextQuestion()"
         [value]=" currIndex == block.questions.length - 1 ? 'Finish Block' : 'Next Question'">
</div>
</div>
